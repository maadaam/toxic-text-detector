<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор токсичности текста</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin-top: 15vh;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #ffffff;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .text-container {
            position: relative;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            font-size: 1.1rem;
            color: #ffffff;
            resize: vertical;
            transition: border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        background 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            overflow: hidden; /* Фикс для лагающего ресайза */
        }

        textarea:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        textarea:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.07);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn {
            flex: 1;
            padding: 16px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4361ee, #3a56d4);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3a56d4, #2e48b8);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .toxicity-meter {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toxicity-meter.show {
            opacity: 1;
            transform: translateY(0);
        }

        .meter-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .meter-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .meter-fill {
            height: 100%;
            width: 0%;
            border-radius: 6px;
            background: linear-gradient(90deg, #4cc9f0, #4361ee, #f72585);
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .percentage-display {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 300;
            margin: 20px 0;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .percentage-display.show {
            opacity: 1;
            transform: scale(1);
        }

        .toxicity-label {
            text-align: center;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
        }

        .toxicity-label.show {
            opacity: 1;
            transform: translateY(0);
        }

        .loader {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .char-count {
            text-align: right;
            margin-top: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 600px) {
            .container {
                margin-top: 10vh;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="pulse">Анализ токсичности текста</h1>
        
        <div class="text-container">
            <textarea id="textInput" placeholder="Введите текст для анализа..." autofocus>Это очень плохой и оскорбительный текст</textarea>
            <div class="char-count"><span id="charCount">0</span> символов</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="analyzeText()">
                Анализировать текст
            </button>
            <button class="btn btn-secondary" onclick="clearText()">
                Очистить
            </button>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <div class="toxicity-meter" id="toxicityMeter">
            <div class="meter-labels">
                <span>Безопасный</span>
                <span>Токсичный</span>
            </div>
            <div class="meter-bar">
                <div class="meter-fill" id="meterFill"></div>
            </div>
        </div>
        
        <div class="percentage-display" id="percentageDisplay">
            0%
        </div>
        
        <div class="toxicity-label" id="toxicityLabel">
            нейтральный текст
        </div>
    </div>

    <script>
        // Счетчик символов
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        
        textInput.addEventListener('input', function() {
            charCount.textContent = this.value.length;
            // Сбрасываем шкалу при изменении текста
            resetMeter();
        });

        function resetMeter() {
            const meter = document.getElementById('toxicityMeter');
            const percentage = document.getElementById('percentageDisplay');
            const label = document.getElementById('toxicityLabel');
            const fill = document.getElementById('meterFill');
            
            meter.classList.remove('show');
            percentage.classList.remove('show');
            label.classList.remove('show');
            fill.style.width = '0%';
            percentage.textContent = '0%';
            label.textContent = 'нейтральный текст';
            percentage.style.color = '#ffffff';
            label.style.color = 'rgba(255, 255, 255, 0.8)';
        }

        function clearText() {
            textInput.value = '';
            charCount.textContent = '0';
            resetMeter();
            textInput.focus();
        }
        async function analyzeText() {
            const text = textInput.value.trim();
            
            if (!text) {
                alert('Пожалуйста, введите текст для анализа');
                return;
            }
            
            // Показываем загрузку
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            resetMeter();
            
            try {
                // Отправляем запрос к API
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка сервера');
                }
                
                const result = await response.json();
                console.log('Результат от сервера:', result); // Для отладки
                
                // Скрываем загрузку
                loader.style.display = 'none';
                
                // Получаем процент токсичности из JSON
                let toxicityScore = result.toxicity_score; // Используем поле toxicity_score
                
                
                // Обновляем UI
                updateMeter(toxicityScore);
                
            } catch (error) {
                console.error('Ошибка:', error);
                loader.style.display = 'none';
                // В случае ошибки показываем 0%
                updateMeter(0);
                alert('Ошибка при анализе текста. Попробуйте еще раз.');
            }
        }

        function updateMeter(percentage) {
            const meter = document.getElementById('toxicityMeter');
            const percentageDisplay = document.getElementById('percentageDisplay');
            const label = document.getElementById('toxicityLabel');
            const fill = document.getElementById('meterFill');
            
            // Устанавливаем ширину заполнения
            setTimeout(() => {
                fill.style.width = percentage + '%';
                
                // Обновляем процент
                percentageDisplay.textContent = percentage + '%';
                
                // Определяем цвет и текст в зависимости от процента
                let labelText, labelColor;
                if (percentage < 30) {
                    labelText = 'безопасный текст';
                    labelColor = '#4cc9f0';
                } else if (percentage < 70) {
                    labelText = 'потенциально токсичный';
                    labelColor = '#ff9e00';
                } else {
                    labelText = 'токсичный текст';
                    labelColor = '#f72585';
                }
                
                // Применяем цвет к проценту
                percentageDisplay.style.color = labelColor;
                label.textContent = labelText;
                label.style.color = labelColor;
                
                // Показываем элементы с задержкой для анимации
                setTimeout(() => {
                    meter.classList.add('show');
                }, 100);
                
                setTimeout(() => {
                    percentageDisplay.classList.add('show');
                }, 300);
                
                setTimeout(() => {
                    label.classList.add('show');
                }, 500);
                
            }, 100);
        }

        // Автоматический анализ при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            charCount.textContent = textInput.value.length;
            setTimeout(() => {
                analyzeText();
            }, 800);
        });
        
        // Автоматический анализ при нажатии Enter в textarea (с Ctrl)
        textInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                analyzeText();
            }
        });
    </script>
</body>
</html>
